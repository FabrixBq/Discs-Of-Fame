<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/renta.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tablas.css') }}">
</head>
<body>
  <div class="background">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    <div class="panel">
      <div class="menu-bar">
        <button class="menu-btn active">Bienvenida</button>

        <div class="menu-btn-non-active">
          <button class="menu-btn" id="btn-renta">Renta</button>
          <button class="menu-btn" id="bton-cancelacion">Cancelación</button>
          <button class="menu-btn" id="bton-devolucion">Devolución</button>

          <!-- Menú desplegable correctamente posicionado -->
          <div class="dropdown-container">
            <button class="menu-btn" id="bton-listas">Listas</button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item" id="op_RC">Rentas por cliente</a>
              <a href="#" class="dropdown-item" id="DVDnd">DVD's no devueltos</a>
              <a href="#" class="dropdown-item" id="DVDmr">DVD's más rentados</a>
            </div>
          </div>

          <button class="menu-btn" id="bton-ganancias">Ganancias staff</button>
          <button class="menu-btn" id="bton-cerrar">Cerrar</button> 
        </div>
      </div>

      <!-- Contenedor de contenido dinámico -->
      <div class="content-box" id="contenido">
        <!-- Aquí se cargan formularios y tablas -->
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/navegacion.js') }}"></script>
</body>
</html>
